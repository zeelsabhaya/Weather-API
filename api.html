<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1 align="center">Weather API</h1>
  <table border="1">
    <thead>
      <th>index</th>
      <th>userid</th>
      <th>title</th>
      <th>body</th>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <body>
    <script>
      let api = () => {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            tr = "";
            data.map((val, index) => {
              tr += `
                  <tr>
                    <td>${++index}</td>
                    <td>${val.userId}</td>
                    <td>${val.title}</td>
                    <td>${val.body}</td>
                  </tr>
              `;
              document.getElementById("tbody").innerHTML=tr
            });
          });
      };
      api();
    </script>
  </body>
</html>
